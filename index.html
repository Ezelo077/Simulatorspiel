<!doctype html>
<html lang="de">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Das Diktatorspiel</title>
  <link rel="stylesheet" href="style.css?v=12">
</head>
<body>

  <!-- Punkte-Overlay für +X / -X -->
  <div id="points-overlay"></div>
<div class="scoreboard">
  <!-- BILDUNG -->
  <div class="bar-wrapper">
    <img class="icon" src="icons/BuchNEU.png" alt="Bildung">
    <div class="bar-fill" id="bar-Bildung"></div>
  </div>

  <!-- SICHERHEIT -->
  <div class="bar-wrapper">
    <img class="icon" src="icons/SchlossNEU.png" alt="Sicherheit">
    <div class="bar-fill" id="bar-Sicherheit"></div>
  </div>

  <!-- ZUFRIEDENHEIT -->
  <div class="bar-wrapper">
    <img class="icon" src="icons/HerzNEU.png" alt="Zufriedenheit">
    <div class="bar-fill" id="bar-Zufriedenheit"></div>
  </div>

  <!-- FINANZEN -->
  <div class="bar-wrapper">
    <img class="icon" src="icons/GeldNEU.png" alt="Finanzen">
    <div class="bar-fill" id="bar-Finanzen"></div>
  </div>
</div>



  <div class="app">
    <header>
      <div>
        <div class="title"></div>
        <div class="subtitle"></div>
      </div>

    <div style="text-align:right;">
  <div class="subtitle">Fortschritt</div>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="volume">
    <label for="volume">Lautstärke</label>
    <input id="volume" type="range" min="0" max="100" value="100">
    <button id="music-toggle" class="btn btn-music" type="button">Musik: AN</button>

  </div>
</div>

    </header>

    <!-- WICHTIG: board ist leer, JS füllt die Karten -->
    <div class="board" id="board" aria-live="polite"></div>
  </div>

  <!-- Kurzzeitige Konsequenzenanzeige -->
  <div class="toast" id="toast" role="status" aria-live="assertive"></div>

  <script src="script.js?v=12"></script>
</body>
</html>
